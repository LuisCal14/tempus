<!DOCTYPE html>
<html>
    <head>
        <title> Login Form </title>
        <link rel="stylesheet"
        href="style.css"/>
    </head>
    
    <body>
        <div class="box">
            <form action=""
                autocomplete="off"> 
                <h2> Login </h2>
                <div class="inputBox">
                    <input type="text"
                    required />
                    <span>Nombre</span><i></i>
                </div>

                <div class="inputBox">
                    <input type="password"
                    required />
                    <span>Contraseña</span><i></i>
                </div>

                <div class="links">
                    <font size="9"> 
                        <a href="#">Olvidaste la Contraseña? </a>
                        <a href="#">Sign Up</a>
                    </font>
                </div>
                    <input type="submit"
                    value="Login"/>
            </form>
        </div> 
    </body>
</html>
