<!DOCTYPE html>
<html>
    <head>
        <title> Upload File </title>
        <link rel="stylesheet" href="uploader.css">

        <!-- link de icono -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="box">
                <div class="input-bx">
                    <h2 class="upload-are-title"> Subir Archivos </h2>
                    <form action="">
                        <input type="file" id="upload" accept=".doc, .docx, .pdf" hidden>
                        <label for="upload" class="uploadlabel">
                            <span><i class="fa fa-cloud-upload"></i></span>
                            <p>Click para descargar</p>
                        </label>
                    </form>
                </div>

                <div id="filewrapper">
                    <h3 class="uploaded"> Documentos descargados </h3>
                    <div class="showfilebox">
                        <div class="left">
                            <span class="filetype">Pdf</span>
                            <h3> Tempus.pdf </h3>
                        </div>
                        <div class="right">
                            <span>&#215;</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
